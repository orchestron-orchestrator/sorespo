frr defaults datacenter
hostname cust-1
password frr
service integrated-vtysh-config
# --8<-- [start:eth1-interface]
interface eth1.100
 ip address 10.201.1.2/30
# --8<-- [end:eth1-interface]
# --8<-- [start:lo-interface]
interface lo
 ip address 10.200.1.1/32
# --8<-- [end:lo-interface]
# --8<-- [start:bgp]
router bgp 65501
 bgp router-id 10.200.1.1
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 neighbor 10.201.1.1 remote-as 65001

 address-family ipv4 unicast
  network 10.200.1.1/32
  neighbor 10.201.1.1 activate
 exit-address-family
# --8<-- [end:bgp]
